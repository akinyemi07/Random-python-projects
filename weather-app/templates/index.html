<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Weather Dashboard</h1>
        <nav>
            <a href="#" class="nav-link d-inline text-white">Home</a>
            <a href="#weather" class="nav-link d-inline text-white">Dashboard</a>
            <a href="#footer" class="nav-link d-inline text-white">Contact</a>
        </nav>
    </header>

    <section class="hero-section">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/1600x500/?weather" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Explore Global Weather</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x500/?storm" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Track Weather Changes</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x500/?sky" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Stay Ahead of the Forecast</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="weather-section container py-5" id="weather">
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city">
            <button class="btn btn-primary" onclick="getWeather()">Search</button>
        </div>
        <div id="weatherResults" class="text-white"></div>
    </section>

    <footer class="bg-dark text-white text-center py-4" id="footer">
        <p>Akinyemi Sodiq - The Code Enigma</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
